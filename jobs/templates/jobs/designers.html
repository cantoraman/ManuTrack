{% extends "jobs/base.html" %}

{% block content %}

    {% if designers %}
        <ul>
            {% for designer in designers %}
            <li><a href=" {% url 'jobs:designer detail' designer.id %}">{{ designer.designer_name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Designers for you</p>
    {% endif %}
{% endblock %}
